<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DashOne</title>
  <link rel="icon" href="images/icon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'Cantarell';
      src: url('fonts/Cantarell-VF.otf') format('opentype');
      font-weight: 100 900;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cantarell', sans-serif;
      color: #000;
      background: #fff;
      line-height: 1.4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: #202020;
      color: #fff;
      border-radius: 12px;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header .logo img {
      height: 40px;
	  margin-top: 5px;
    }
    nav {
      display: flex;
      gap: 25px;
      position: relative;
    }
    nav a,
    .dropdown > a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 5px;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transition: all .2s ease;
      display: flex;
      flex-direction: column;
      white-space: nowrap;
	  align-items: center;
    }
    .dropdown-content a {
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 14px;
    }
    .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .hero {
      text-align: center;
      padding: 140px 20px 60px;
    }
    .hero h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.2s;
    }
    .hero p {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-style: italic;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }
    .previews {
      display: flex;
      justify-content: center;
	  flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
	  position: relative;
    }
    .block {
      background: #000;
      width: 300px;
      height: 200px;
	  overflow: hidden;
      flex-shrink: 0;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
	.block iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .block:hover {
      transform: scale(1.05);
    }
    /* Подвал */
    footer {
      text-align: center;
      padding: 20px;
    }
    footer hr {
      border: none;
      border-top: 1px solid #000;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 10px;
    }
    footer p {
      font-size: 14px;
    }
	footer img {
      width: 24px;
    }
	footer a {
      text-decoration: none
    }
  </style>
</head>

      <a href="pages/3dworkshop.html">3D Печать</a>
      <a href="pages/about.html">О нас</a>
    </nav>
  </header>

  <section class="hero">
